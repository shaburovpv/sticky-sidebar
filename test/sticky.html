<html>
<head>
  <meta charset="utf-8">
  <title>Sticky</title>
  
  <style rel="stylesheet"> 
    body{
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box;
    }

    .container{
        margin-top: 75px;
        margin-bottom: 50vh;
        display: flex;
        /*align-items: flex-start;*/
    }

    .sidebar{
        width: 200px;
        padding: 100px 0 0;
    }

    .inner-sidebar-content{
        background: red;
        border: 1px solid #000;
        height: 500px;
    }
    
    .content{
        flex: 1;
        height: 2000px;
        background: cadetblue;
    }
  </style>
  
  <script src="../src/resize-observer-polyfill.js"></script>
  <script src="../dist/sticky.min.js"></script>
</head>
<body>
    
    
<div style="height: 100px"></div>

<div class="nav-nav">
    <div class="nav">
        <div class="nav-inner" style="border-bottom: 1px solid #ccc">
            nav
        </div>
    </div>
</div>

<div style="height: 100px"></div>
    
<div class="container">
    <div class="sidebar">
        <div class="inner-sidebar">
            <div class="inner-sidebar-content">
                sidebar content
            </div>
        </div>
    </div>
    <div class="content">content</div>
</div>


<script>
  const sidebar = document.querySelector('.inner-sidebar');
  const stickySidebar = new StickySidebar(sidebar, {
    // container: document.querySelector('.container'),
    minWidth: 100,
    resizeSensor: true,
    bottomSpacing: 20
  });
  // sidebar.addEventListener('affix.top.stickySidebar', function(e) {
  //     console.log(e);
  //     // unbottom
  //     // bottom
  //     // container-bottom
  //     // top
  //     // static
  // });
  
  const nav = new StickySidebar(document.querySelector('.nav'), {
    innerWrapper: document.querySelector('.nav-inner'),
    container: document.documentElement,
    resizeSensor: false
  });
</script>
    
</body>
</html>
